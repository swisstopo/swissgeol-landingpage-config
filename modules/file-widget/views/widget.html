{% for file in data.widget._files %}
<div>
  {% set href = file._url or apos.attachment.url(file.attachment) %} {% set ext
  = file.attachment.extension %} {% if ext == 'pdf' %}
  <a
    class="file-widget"
    href="{{ href }}"
    target="_blank"
    rel="noopener noreferrer"
  >
    <span class="link-icon"></span>
    <span>{{ file.title }}</span>
    <div class="chip">
      <span class="document-icon"></span>
      <span>{{ ext | upper }}</span>
    </div>
  </a>
  {% else %}
  <a class="file-widget" href="{{ href }}" download>
    <span class="download-icon"></span>
    <span>{{ file.title }}</span>
    <div class="chip">
      <span class="document-icon"></span>
      <span>{{ ext | upper }}</span>
    </div>
  </a>
  {% endif %}
</div>
{% endfor %}
