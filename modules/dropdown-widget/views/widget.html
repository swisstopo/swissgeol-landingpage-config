
    <details class="dropdown-widget">
        <summary class="dropdown-button">
            {{ data.widget.buttonLabel }}
        </summary>

        {# This div contains the list of links that appears when clicked #}
        <div class="dropdown-menu">
            {# Loop through each link added by the editor #}
            {% for link in data.widget.links %}
            <a href="{{ link.url }}" class="dropdown-item">{{ link.label }}</a>
            {% endfor %}
        </div>
    </details>
