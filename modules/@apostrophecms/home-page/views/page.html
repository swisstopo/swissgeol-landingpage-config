{% extends "layout.html" %} {% block main %}
<div class="main">
<div class="hero">

    <div class="hero__content">
        <h1>{{ data.page.title }}</h1>
        <span class="hero__text">
                    {{ data.page.text }}
        </span>
        {% if data.page.heroButtonLink %}
        <a href="{{ data.page.heroButtonLink }}" class="button primary">
            {{ data.page.heroButtonLabel }}
        </a>
        {% endif %}
    </div>

</div>
<div class="apps" id="main">
    {% area data.page, 'main' %}

</div>
</div>
{% endblock %}
